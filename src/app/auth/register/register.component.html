<div class="container">
  <div class="login-form">
    <div class="col-md-12" style="margin: 70px auto;">
      <!-- <mat-toolbar color="primary">
          <mat-toolbar-row>
            <span>Register here</span>
          </mat-toolbar-row>
      </mat-toolbar> -->
      <form style="background-color:ghostwhite;" [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
        <mat-form-field class="alnment">
              <input formControlName="firstname" matInput placeholder="first name">
          </mat-form-field>
          <mat-form-field class="alnment">
              <input formControlName="lastname" matInput placeholder="last name">
          </mat-form-field>
          <mat-form-field class="alnment">
              <input formControlName="username" matInput placeholder="enter a user name">
          </mat-form-field>
          <mat-form-field class="alnment">
              <input formControlName="password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
          <mat-form-field class="alnment">
              <input formControlName='email' matInput placeholder="Email" >
              <mat-hint></mat-hint>
              <mat-error *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched ">
                Please enter a valid email address
              </mat-error> 
              <mat-error *ngIf="!registerForm.get('email').touched">
                Email is <strong>required</strong> 
              </mat-error> 
            </mat-form-field>
          <mat-form-field class="alnment">
            <input formControlName="accnumber" matInput type="text" placeholder="Enter account number">
          </mat-form-field>
          <mat-form-field class="alnment">
              <input formControlName="dob" matInput [matDatepicker]="picker" placeholder="Date of birth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="alnment">
              <input formControlName="phonenumber" type="tel" matInput placeholder="Phone Number">
          </mat-form-field>
            <button mat-raised-button color="primary">Submit</button>   
        </form>  
    </div>
  </div>
</div>
